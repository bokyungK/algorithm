<html>
    <head>
        <meta charset="UTF-8">
        <title>Special Sort(구글 인터뷰)</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer;

                let negative = arr.filter((num) => {
                    return num < 0;
                })

                let positive = arr.filter((num) => {
                    return num > 0;
                })

                answer = negative.concat(positive);

                return answer;
            }

            let arr=[1, 2, 3, -3, -2, 5, 6, -6];
            console.log(solution(arr));
        </script>
    </body>
</html>
