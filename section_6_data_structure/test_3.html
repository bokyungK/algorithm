<html>
    <head>
        <meta charset="UTF-8">
        <title>크레인 인형뽑기(카카오 기출)</title>
    </head>
    <body>
        <script>
            function solution(board, moves){
                let answer = 0;
                let stack = [];

                for (let i of moves) {
                    for (let j = 0; j < board[0].length; j++) {
                        if (board[j][i-1] !== 0) {
                            if (stack.length && stack[stack.length-1] === board[j][i-1]) {
                                stack.pop();
                                answer += 2;
                            } else stack.push(board[j][i-1]);
                            board[j][i-1] = 0;
                            break;
                        }
                    }
                }
                
                return answer;
            }
            let a=[[0,0,0,0,0],
                   [0,0,1,0,3],
                   [0,2,5,0,1],
                   [4,2,4,4,2],
                   [3,5,1,3,1]];
            let b=[1, 5, 3, 5, 1, 2, 1, 4];
            console.log(solution(a, b));
        </script>
    </body>
</html>
