<html>
    <head>
        <meta charset="UTF-8">
        <title>공통원소 구하기</title>
    </head>
    <body>
        <script>
            function solution(arr1, arr2){
                let answer = [];

                for (let num of arr1) {
                    if (arr2.includes(num)) answer.push(num);
                }

                answer.sort();

                return answer;
            }
            
            let a=[1, 3, 9, 5, 2];
            let b=[3, 2, 5, 7, 8];
            console.log(solution(a, b));
        </script>
    </body>
</html>
