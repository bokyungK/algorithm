<html>
    <head>
        <meta charset="UTF-8">
        <title>삽입 정렬</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer;
                let len = arr.length;

                for (let i = 1; i < len; i++) {
                    let key = arr[i];
                    for (let j = i-1; j >= 0; j--) {
                        if (arr[j] > key) {
                            arr[j + 1] = arr[j];
                            arr[j] = key;
                        } else break;
                    }
                }

                answer = arr;

                return answer;
            }

            let arr=[11, 7, 5, 6, 10, 9];
            console.log(solution(arr));
        </script>
    </body>
</html>
