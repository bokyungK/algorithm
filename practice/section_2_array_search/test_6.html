<html>
    <head>
        <meta charset="UTF-8">
        <title>격자판 최대합</title>
    </head>
    <body>
        <script>
            function solution(arr) {
                let answer = Number.MIN_SAFE_INTEGER;
                let row, col
                let left = right = 0;

                for (let i = 0; i < arr.length; i++) {
                    let row = 0;
                    let col = 0;

                    for (let j = 0; j < arr.length; j++) {
                        // row, col
                        row += arr[i][j];
                        col += arr[j][i];
                        
                        // diag
                        if (i === j) {
                            left += arr[i][j];
                        }

                        if (i + j === arr.length - 1) {
                            right += arr[i][j];
                        }
                    }
                    answer = Math.max(answer, row, col);
                }

                answer = Math.max(answer, left, right);
                
                return answer;
            }

            let arr=[[10, 13, 10, 12, 15], 
                     [12, 39, 30, 23, 11],
                     [11, 25, 50, 53, 15],
                     [19, 27, 29, 37, 27],
                     [19, 13, 30, 13, 19]];
            console.log(solution(arr));
        </script>
    </body>
</html>
