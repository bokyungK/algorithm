        <title>세 수 중 최솟값</title>
    </head>
    <body>
        <script>
            function solution(a, b, c){
                let answer;
                const arr = [a, b, c];
                answer = Math.min(...arr);
                return answer;
            }

            console.log(solution(6, 5, 11));
        </script>
    </body>
