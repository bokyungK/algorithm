<html>
    <head>
        <meta charset="UTF-8">
        <title>보이는 학생</title>
    </head>
    <body>
        <script>
            function solution(arr) {
                let answer;
                let arr2 = [];
                
                for (let i = 0; i < arr.length; i++) {
                    for (let j = i + 1; j < arr.length; j++) {
                        if (arr[i] >= arr[j]) {
                            arr2.push(arr[j]);
                        }
                    }
                }

                answer = arr.length - arr2.length;

                return answer;
            }

            let arr=[130, 135, 148, 140, 145, 150, 150, 153];
            console.log(solution(arr));
        </script>
    </body>
</html>
