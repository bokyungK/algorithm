<html>
    <head>
        <meta charset="UTF-8">
        <title>뒤집은 소수</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer = [];

                for (let num of arr) {
                    let reverse = parseInt(num.toString().split('').reverse().join(''));
                    let flag = 1;

                    for (let i = 2; i <= parseInt(Math.sqrt(reverse)); i++) {
                        if (reverse % i === 0) {
                            flag = 0;
                            break;
                        }
                    }

                    if (flag && reverse !== 1) {
                        answer.push(reverse);
                    }
                }

                return answer;
            }
            
            let arr=[32, 55, 62, 20, 250, 370, 200, 30, 100];
            console.log(solution(arr));
        </script>
    </body>
</html>
