<html>
    <head>
        <meta charset="UTF-8">
        <title>선택정렬</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer;
                let len = arr.length;

                for (let i = 0; i < len; i++) {
                    let temp;
                    for (let j = i+1; j < len; j++) {
                        if (arr[i] > arr[j]) {
                            temp = arr[i];
                            arr[i] = arr[j];
                            arr[j] = temp;
                        }
                    }
                }
                answer = arr;

                return answer;
            }

            let arr=[13, 5, 11, 7, 23, 15];
            console.log(solution(arr));
        </script>
    </body>
</html>
