<html>
    <head>
        <meta charset="UTF-8">
        <title>등수구하기</title>
    </head>
    <body>
        <script>
            function solution(arr){  
                let answer = [];
                let order = [...arr].sort((a, b) => b - a);

                for (let i = 0; i < arr.length; i++) {
                    answer.push(order.indexOf(arr[i]) + 1);
                }

                return answer;
            }

            let arr=[87, 89, 92, 100, 76];
            console.log(solution(arr));
        </script>
    </body>
</html>
