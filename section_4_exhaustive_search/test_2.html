<html>
    <head>
        <meta charset="UTF-8">
        <title>뒤집은 소수</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer = [];

                for (let num of arr) {
                    let reverse = parseInt(String(num).split('').reverse().join(''));
                    let flag = 1;

                    for (let i = 1; i < reverse + 1; i++) {
                        if (reverse % i === 0) {
                            if (i === 1 || i === reverse) continue;
                            else {
                                flag = 0;
                                break;
                            }
                        }
                    }

                    if (flag === 1 && reverse !== 1) {
                        answer.push(reverse);
                    }
                }

                return answer;
            }
            
            let arr=[32, 55, 62, 20, 250, 370, 200, 30, 100];
            console.log(solution(arr));
        </script>
    </body>
</html>
