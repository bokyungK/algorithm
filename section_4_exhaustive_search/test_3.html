<html>
    <head>
        <meta charset="UTF-8">
        <title>멘토링</title>
    </head>
    <body>
        <script>
            function solution(test){
                let answer = [];
                let n = test[0].length;
                
                for (let i = 1; i <= n; i++) {
                    for (let j = 1; j <= n; j++) {
                        let flag = 1;
                        for (let rank of test) {
                            if (rank.indexOf(i) >= rank.indexOf(j)) {
                                flag = 0;
                                break;
                            }
                        }
                        if (flag === 1) answer++;
                    }
                }

                return answer;
            }
            
            let arr=[[3, 4, 1, 2], [4, 3, 2, 1], [3, 1, 4, 2]];
            console.log(solution(arr));
        </script>
    </body>
</html>
