<html>
    <head>
        <meta charset="UTF-8">
        <title>이분검색</title>
    </head>
    <body>
        <script>
            function solution(target, arr) {
                let answer;
                arr.sort((a, b) => a - b);
                let order = Math.round(arr.length / 2);
                let idx = order - 1;
                let pivot = arr[idx];

                while (pivot !== target) {
                    if (pivot > target) {
                        // left
                        arr = arr.slice(0, idx);
                        idx = Math.round(arr.length / 2) - 1;
                        order -= (order - idx);
                        order += 1;
                    } else if (pivot < target) {
                        // right
                        arr = arr.slice(idx + 1);
                        idx = Math.round(arr.length/2) - 1;
                        order += (idx + 1);
                    }
                    pivot = arr[idx];
                }

                answer = order;
                return answer;
            }

            let arr=[23, 87, 65, 12, 57, 32, 99, 81];
            console.log(solution(99, arr));
        </script>
    </body>
</html>
