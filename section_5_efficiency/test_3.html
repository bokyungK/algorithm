<html>
    <head>
        <meta charset="UTF-8">
        <title>연속 부분수열 1</title>
    </head>
    <body>
        <script>
            function solution(m, arr){
                let answer = 0;
                let len = arr.length;

                for (let i = 0; i < len; i++) {
                    let sum = 0;
                    for (let j = i; j < len; j++) {
                        sum += arr[j];
                        if (sum === m) {
                            answer++;
                            break;
                        } else if (sum > m) break;
                    }
                }

                return answer;
            }
            
            let a=[1, 2, 1, 3, 1, 1, 1, 2];
            console.log(solution(6, a));
        </script>
    </body>
</html>
