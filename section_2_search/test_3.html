<html>
    <head>
        <meta charset="UTF-8">
        <title>가위 바위 보</title>
    </head>
    <body>
        <script>
            function solution(a, b) {
                let answer = '';

                for (let i = 0; i < a.length; i++) {
                    let sub = a[i] - b[i];

                    if (sub > 0) {
                        if (sub >= 2) {
                            answer += 'B';
                            continue;
                        }
                        answer += 'A';
                    } else if (sub < 0) {
                        if (sub <= -2) {
                            answer += 'A';
                            continue;
                        }
                        answer += 'B';
                    } else {
                        answer += 'D';
                    }
                }

                return answer;
            }

            let a=[2, 3, 3, 1, 3];
            let b=[1, 3, 1, 3, 3];
            console.log(solution(a, b));
        </script>
    </body>
</html>
