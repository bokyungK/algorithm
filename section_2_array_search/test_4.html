<html>
    <head>
        <meta charset="UTF-8">
        <title>점수계산</title>
    </head>
    <body>
        <script>
            function solution(arr){         
                let answer = arr[0], checker = arr[0];

                for (let i = 1; i < arr.length; i++) {
                    if (arr[i] === 0) checker = 0;
                    else checker += 1;

                    answer += checker;
                }

                return answer;
            }

            let arr=[1, 0, 1, 1, 1, 0, 0, 1, 1, 0];
            console.log(solution(arr));
        </script>
    </body>
</html>
