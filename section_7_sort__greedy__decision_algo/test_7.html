<html>
    <head>
        <meta charset="UTF-8">
        <title>좌표 정렬</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer;
                let len = arr.length;
                let temp;

                for (let i = 0; i < len; i++) {
                    for (let j = i+1; j < len; j++) {
                        let condition1 = arr[j][0] < arr[i][0];
                        let condition2 = arr[j][0] === arr[i][0] && arr[j][1] < arr[i][1]; // 선택 정렬에 조건문 추가
                        
                        if (condition1 || condition2) {
                            temp = arr[i];
                            arr[i] = arr[j];
                            arr[j] = temp;
                        }
                    }
                }

                answer = arr;
                return answer;
            }

            let arr=[[2, 7], [1, 3], [1, 2], [2, 5], [3, 6], [2, 9]];
            console.log(solution(arr));
        </script>
    </body>
</html>
