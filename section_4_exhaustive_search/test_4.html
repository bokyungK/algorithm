<html>
    <head>
        <meta charset="UTF-8">
        <title>졸업 선물</title>
    </head>
    <body>
        <script>
            function solution(m, product){
                let answer = 0;
                product.sort((a, b) => a[0] + a[1] - (b[0] + b[1]));
                
                for (let price of product) {
                    let sum = price[0] + price[1];
                    if (sum <= m) {
                        m -= sum;
                        answer++;
                        product.shift();
                    } else break;     
                }

                if (product.length === 1) {
                    let sum = product[0][0] / 2 + product[0][1];
                    if (sum <= m) answer++;
                } else if (product.length > 1) {
                    for (let price of product) {
                        let sum = price[0] / 2 + price[1];
                        if (sum <= m) answer++;
                    }
                }

                return answer;
            }
            
            let arr=[[6, 6], [2, 2], [4, 3], [4, 5], [10, 3]];
            console.log(solution(28, arr));
        </script>
    </body>
</html>
