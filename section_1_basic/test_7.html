<html>
    <head>
        <meta charset="UTF-8">
        <title>10부제</title>
    </head>
    <body>
        <script>
            function solution(day, arr){
                let answer=0;
                
                const lastNum = arr.filter((num) => {
                    return num % 10 === day;
                })
                answer = lastNum.length;
                
                return answer;
            }
            
            arr=[25, 23, 11, 47, 53, 17, 33];
            console.log(solution(3, arr));
        </script>
    </body>
</html>
