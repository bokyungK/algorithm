<html>
    <head>
        <meta charset="UTF-8">
        <title>가위 바위 보</title>
    </head>
    <body>
        <script>
            function solution(a, b) {
                let answer = '';

                for (let i = 0; i < a.length; i++) {
                    let sub = a[i] - b[i];

                    if (sub === 0) answer += 'D' + ''
                    else if (sub === 1 || sub === -2) answer += 'A' + '';
                    else answer += 'B' + '';
                }

                return answer;
            }

            let a=[2, 3, 3, 1, 3];
            let b=[1, 1, 2, 2, 3];
            console.log(solution(a, b));
        </script>
    </body>
</html>
