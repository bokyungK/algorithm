<html>
    <head>
        <meta charset="UTF-8">
        <title>봉우리</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer = 0;
                let len = arr.length;
                
                // 외곽 지역에 0 배열 추가
                arr.unshift(new Array(len + 2).fill(0));
                arr.push(new Array(len + 2).fill(0));

                for (let i = 1; i < len + 1; i++) {
                    arr[i].unshift(0);
                    arr[i].push(0);
                }

                // 배열 순회 : 봉우리 찾기
                for (let i = 1; i < len + 1; i++) {
                    for (let j = 1; j < len + 1; j++) {
                        
                        if (arr[i][j-1] >= arr[i][j]) continue;
                        else if (arr[i][j+1] >= arr[i][j]) continue;
                        else if (arr[i-1][j] >= arr[i][j]) continue;
                        else if (arr[i+1][j] >= arr[i][j]) continue;
                        else {
                            answer += 1;
                        }

                    }
                }

                return answer;
            }

            let arr=[[5, 3, 7, 2, 3, 3], 
                     [3, 7, 1, 6, 1, 5],
                     [7, 2, 5, 3, 4, 7],
                     [4, 3, 6, 4, 1, 9],
                     [8, 7, 3, 5, 2, 1],
                     [1, 2, 3, 4, 5, 6]];
            console.log(solution(arr));
        </script>
    </body>
</html>
