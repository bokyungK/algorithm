        <title>회문문자열</title>
    </head>
    <body>
        <script>
            function solution(s){
                let answer = 'YES';
                s = s.toLowerCase();
                let len = s.length;

                for (let i = 0; i < Math.floor(len/2); i++) {
                    if (s[i] !== s[len - 1 - i]) return 'NO';
                }

                // or
                // let answer, s = s.toLowerCase();
                // let reverse = s.split('').reverse().join('');
                
                // reverse === s ? answer = 'YES' : answer = 'NO';

                return answer;
            }
            
            let str="gooG";
            console.log(solution(str));
        </script>
    </body>
