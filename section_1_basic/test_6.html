<html>
    <head>
        <meta charset="UTF-8">
        <title>홀수</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer = [];
                let sum = 0, min = 0;

                arr.forEach((num) => {
                    if (num % 2 !== 0) {
                        sum += num; // 합산하기
                        answer.push(num); // 홀수 걸러내기
                    }
                })
                
                min = Math.min(...answer);
                answer = [sum, min];

                return answer;
            }
            
            arr=[12, 77, 38, 41, 53, 92, 85];
            console.log(solution(arr));
        </script>
    </body>
</html>
