<html>
    <head>
        <meta charset="UTF-8">
        <title>문자열 압축</title>
    </head>
    <body>
        <script>
            function solution(s){
                let answer = '';
                let cnt = 1;
                s += ' ';

                // 이전 문자와 현재 문자를 비교
                for (let i = 0; i < s.length - 1; i++) {
                    // 현재 === 다음
                    if (s[i] === s[i + 1]) cnt++;
                    else {
                    // 현재 !== 다음
                        answer += s[i];

                        if (cnt !== 1) {
                            answer += String(cnt);
                            cnt = 1;
                        }
                    }
                }

                return answer;
            }
            
            let str="KKHSSSSSSSE";
            console.log(solution(str));
        </script>
    </body>
</html>
