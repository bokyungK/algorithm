<html>
    <head>
        <meta charset="UTF-8">
        <title>공주구하기</title>
    </head>
    <body>
        <script>
            function solution(n, k){
                let answer = [];
                let cnt = 0;
                let idx = 0;

                for (let i = 1; i <= n; i++) {
                    answer.push(i);
                }

                while (answer.length > 1) {
                    cnt++

                    if (cnt === k) {
                        answer.splice(idx, 1);
                        cnt = 0;
                        idx--; // 배열의 요소를 삭제하는 경우, index 값 주의
                    }
                    
                    if (idx === answer.length - 1) idx = 0;
                    else idx++;
                }
                answer = answer[0];

                return answer;
            }
            console.log(solution(8, 3));
        </script>
    </body>
</html>
