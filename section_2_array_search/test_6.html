<html>
    <head>
        <meta charset="UTF-8">
        <title>격자판 최대합</title>
    </head>
    <body>
        <script>
            function solution(arr) {
                let answer, row = [], col = [], diag = [0, 0];

                arr.forEach((item) => {
                    row.push(item.reduce((a, b) => a + b, 0));
                })

                for (let i = 0; i < arr.length; i++) {
                    let rowSum = 0;
                    let colSum = 0;

                    for (let j = 0; j < arr.length; j++) {
                        // row
                        rowSum += arr[i][j];

                        // col
                        colSum += arr[j][i];

                        // left diag
                        if (i === j) {
                            diag[0] += arr[i][j];
                        }

                        // right diag
                        if (i + j === arr.length - 1) {
                            diag[1] += arr[i][j];
                        }
                    }
                    row.push(rowSum);
                    col.push(colSum);
                }

                answer = row.concat(col);
                answer = answer.concat(diag);
                answer = Math.max(...answer);
                
                return answer;
            }

            let arr=[[10, 13, 10, 12, 15], 
                     [12, 39, 30, 23, 11],
                     [11, 25, 50, 53, 15],
                     [19, 27, 29, 37, 27],
                     [19, 13, 30, 13, 19]];
            console.log(solution(arr));
        </script>
    </body>
</html>
